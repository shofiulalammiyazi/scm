<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/dashboard}">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
	
		<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="/vendor/fontawesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/vendor/themify-icons/themify-icons.min.css">
		<link href="/vendor/animate.css/animate.min.css" rel="stylesheet" media="screen">
		<link href="/vendor/perfect-scrollbar/perfect-scrollbar.min.css" rel="stylesheet" media="screen">
		<link href="/vendor/switchery/switchery.min.css" rel="stylesheet" media="screen">
		<link href="/vendor/DataTables/css/jquery.dataTables.min.css "  rel="stylesheet" />

		<link rel="stylesheet" href="/assets/css/styles.css">
		<link rel="stylesheet" href="/assets/css/plugins.css">
		<link rel="stylesheet" href="/assets/css/themes/theme-1.css" id="skin_color" />

		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="/vendor/DataTables/jquery.dataTables.min.js"></script>
		
		<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="/vendor/modernizr/modernizr.js"></script>
		<script src="/vendor/jquery-cookie/jquery.cookie.js"></script>
		<script src="/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
		<script src="/vendor/switchery/switchery.min.js"></script>
			
		<script src="/vendor/jquery-validation/jquery.validate.min.js"></script>
		<script src="/assets/js/main.js"></script>
		<script src="/assets/js/login.js"></script>
</head>
<style>
	body {
		background-color: #C1B2B2;
	}

	.bg-light-skyblue{ 
	 	background-color: #bdc2db;
	 	margin-top: 50px;
	 }
</style>
<body>
     <div layout:fragment="content">
     <br>
		
	 <div id="app">
	 		<div>
	 			<div class="wrap-content container" id="container">
	 				<section id="page-title" class="bg-light-skyblue">
	 					<div class="row">
	 						<div class="col-sm-8">
	 							<h1 class="mainTitle">Variant</h1>	
	 						</div>

	 						<div class="col-sm-4 text-right">
	 							<button class="btn btn-success" data-toggle="modal" onclick="editPageLoad()">Create</button>
	 						</div>
	 					</div>
	 				</section>
	 				
	 				<div class="container-fluid container-fullw bg-white">
	 					<div class="row">
	 						<div class="col-md-12">
	 							<div>
	 								<div class="row">
	 									<div class="col-sm-12">
	 										<table id="table" class="table table-striped">
	 											<thead>
	 												<tr>
	 													<th>Sl #</th>
	 												
	 													<th>Last Updated</th>
	 													<th class="text-right">Action</th>
	 												</tr>
	 											</thead>
	 											<tbody>
	 												<tr th:each="Vairiant, index : ${Vairiant}">
	 													<td th:text="${index.index + 1}"></td>
	 												
	 													<td th:text="${#dates.format(Vairiant.getUpdatedAt(), 'dd-MMM-yyyy hh:mm:ss aa')}"></td>
	 													<td class="text-right">
	 														<button class="btn btn-success" th:onclick="|showPageLoad(${Vairiant.getId()})|"><i class="fa fa-eye"></i></button>
	 														<button class="btn btn-primary" th:onclick="|editPageLoad(${Vairiant.getId()})|"><i class="fa fa-edit"></i></button>
	 														<button class="btn btn-danger" th:onclick="|deletePageLoad(${Vairiant.getId()})|"><i class="fa fa-trash"></i></button>
	 													</td>
	 												</tr>
	 											</tbody>
	 										</table>
	 									</div>
	 								</div>
	 							</div>
	 						</div>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 			
	 	<form method="post" th:action="@{/vairiant/save}">
	 		<div class="modal fade" id="create-modal" >
	 			<div class="modal-dialog">
	 				<div class="modal-content">
	 					<div class="modal-header">
	 						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
	 						<h4 class="modal-title" >Create/Update Variant</h4>
	 						<input type="hidden" id="id" name="id" />
	 					</div>
	 					
	 					<div class="modal-body">
	 						<div><label>variant ID</label></div>
	 						<div class="form-group"><input type="text" class="form-control" id="vairiantid" name="vairiantid" placeholder="variant ID"></div>
	 						
	 					</div>
	 					
	 					<div class="modal-footer">
	 						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	 						<button type="submit" class="btn btn-success">Submit</button>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
	 	</form>
	 			
	 	<div class="modal fade" id="show-page">
	 		<div class="modal-dialog">
	 			<div class="modal-content">
	 				<div class="modal-header">
	 					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	 					<h4 class="modal-title" >Variant View</h4>
	 				</div>
	 				
	 				<div class="modal-body">
	 					<div>
	 						<label>variant ID: </label>
	 						<span id='vairiantid'></span>
	 					</div>
	 					
	 				</div>
	 				<div class="modal-footer">
	 					<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
	 					<button type="button" class="btn btn-primary btn-edit" data-dismiss="modal">Edit</button>
	 					<button type="button" class="btn btn-danger btn-delete" data-dismiss="modal">Delete</button>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 	
	 	<form method="post" th:action="@{/vairiant/delete}">
	 		<div class="modal fade" id="delete-page">
	 			<div class="modal-dialog">
	 				<div class="modal-content">
	 					<div class="modal-header">
	 						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	 						<h4 class="modal-title" >Variant View</h4>
	 					</div>
	 					
	 					<div class="modal-body">
	 						<div class="alert alert-warning">
	 							If once deleted, can not recover again. Are you wants to delete this Variant?
	 							<input type="hidden" id="id" name="id" />
	 						</div>
	 					</div>
	 					
	 					<div class="modal-footer">
	 						<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
	 						<button type="submit" class="btn btn-danger" >Confirm</button>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
	 	</form>	
		
					
		
	</div>
</body>

<script th:inline="javascript">
/*<![CDATA[*/
   	var id = /*[[${id}]]*/ '';
/*]]>*/
</script>

<script>
	if (!!id) {
		showPageLoad(id);
	}

	function showPageLoad(id) {
		$.ajax({
			url: '/vairiant/get-by-id?id='+id,
			success: function (response, xhr, status) {
				$('#show-page #vairiantid').text(response.vairiantid);
			
				
				$('#show-page .btn-edit').attr('onclick', 'editPageLoad('+response.id+')')
				$('#show-page .btn-delete').attr('onclick', 'deletePageLoad('+response.id+')')
				
				$('#show-page').modal("toggle");
			}
		})
	}
	
	function editPageLoad(id) {
		if (!id) {
			$('#create-modal input').val('');
			$('#create-modal').modal("toggle");
		}
		else {
			$.ajax({
				url: '/vairiant/get-by-id?id='+id,
				success: function (response, xhr, status) {
					$('#create-modal #id').val(response.id);
					$('#create-modal #vairiantid').val(response.vairiantid);
					
					
					$('#create-modal').modal("toggle");
				}
			})
		}
	}
	
	function deletePageLoad(id) {
		$('#delete-page #id').val(id);
		$('#delete-page').modal("toggle");
	}
	
	$(document).ready(() => {
		$('#table').DataTable({dom : 'rfltip'});
	})
</script>

</html>
